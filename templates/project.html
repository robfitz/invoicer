<h2>{{ project.title }}</h2>

<h3>Status</h3>
<p>
{{ project.status }}
</p>


<h3>Pitch</h3>
<p>
{{ project.pitch }}
</p>


<h3>Development media</h3>

{% for img in project.screenshots %}
    <img class='screenshot' src="{{ img.url }}" />
{% endfor %}


<h3>Updates</h3>

<ul>
{% for update in project.updates %}
    <li>{{ update.title_html|safe }} 
{% endfor %}
</ul>
